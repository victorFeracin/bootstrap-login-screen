<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <main>
    <form class="d-flex vh-100 p-2 justify-content-center">
      <div class="d-flex p-5 pxh-5 flex-column justify-content-center align-self-center bg-secondary">
        
        <h2 class="mb-4 text-light"><strong>Login</strong></h2>
        <div id="alertLogin"></div>
        <div class="d-flex gap-1 mb-4 flex-column">
          <label class="text-light">Email</label>
          <input class="p-2 form-control" id="inputEmail" type="email" placeholder="example@mail.com">
        </div>
        <div class="d-flex gap-1 mb-2 flex-column">
          <label class="text-light">Password</label>
          <input class="p-2 form-control" id="inputPassword" type="password" placeholder="Password">
        </div>
        <p class="mb-4 text-light"><a class="text-info text-decoration-none" href="#">I forgot my password</a></p>
        <div class="d-flex gap-3 mb-4 flex-column">
          <button class="btn btn-info text-light p-2" id="signIn" type="button">Sign in</button>
          <button class="btn btn-dark p-2" id="reset" type="reset">Reset</button>
        </div>
        <p class="text-light">Don't have an account yet? <a class="text-info text-decoration-none" href="#">Register now</a></p>
      
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
